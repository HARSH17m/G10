{% extends 'expense/baselr.html' %}
{% block title %} Forgot Password {% endblock %}
{% block body %}
<div class="container">
    <div class="row justify-content-center align-content-center rounded g-0">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <fieldset class="bg-light card shadow-lg shadow-info">
                <h3 class="text-center pt-3 pb-0 card-text fs-3">Forgot Password | EXPENSEO</h3>
                <form method="post" class="card-body">
                    {% csrf_token %}
                    <p class="fs-5 pb-3"> > Enter Your Email and get an OTP to reset your Password</p>
                    {% if not is_logged_in %}
                    <!-- Email Field -->
                    <div class="row mb-3">
                        <div class="col-sm-9">
                            <div class="input-group">
                                <span class="input-group-text border border-secondary border-2">
                                    <i class="bi bi-envelope"></i>
                                </span>
                                <input type="email" name="email" class="form-control border border-secondary border-2"
                                    placeholder="your_email@here.com" required
                                    value="{{ email|default:'' }}" {% if otp_sent %}readonly{% endif %}>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <button type="submit" name="send_otp" class="btn btn-outline-dark w-100 {% if is_logged_in %}form-control{% endif %}"
                                {% if otp_sent %}disabled{% endif %}>
                                Send OTP
                            </button>
                        </div>
                    </div>
                    {% endif %}
                    <!-- OTP Field (Show only after email submitted) -->
                    {% if otp_sent %}
                    <div class="input-group mb-3">
                        <span class="input-group-text border border-secondary border-2">
                            <i class="bi bi-shield-lock"></i>
                        </span>
                        <input type="text" name="otp" class="form-control border border-secondary border-2"
                            placeholder="Enter OTP" required>
                    </div>
                    <input type="submit" name="verify_otp" value="Verify OTP" class="btn btn-dark form-control">
                    {% endif %}
                </form>

                <div class="d-flex align-items-center my-1">
                    <hr class="flex-grow-1 m-3 border border-secondary border-2 opacity-75">
                    <span class="mx-3 text-muted">OR</span>
                    <hr class="flex-grow-1 m-3 border border-secondary border-2 opacity-75">
                </div>
                <a href="{% url 'login' %}" class="btn btn-outline-dark m-3">LOGIN</a>
            </fieldset>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
{% endblock %}
