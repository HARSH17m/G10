{% extends 'expense/baselr.html' %}
{% block title %} Forgot Password {% endblock  %}
{% block body %}
<div class="container">
    <div class="row justify-content-center align-content-center rounded g-0">
        <div class="col-sm-6">
        </div>
        <div class="col-sm-6">
            <fieldset class="bg-light card">
                <strong class="text-center pt-3 pb-0 card-text fs-3">Forgot Password</strong>
                <form action="" method="post" class="card-body">
                    {% csrf_token %}
                    <p class="fs-5 pb-3"> > Enter Your Email and get a otp to reset your Password</p>
                    <div class="input-group mb-3">
                        <span class="input-group-text  border border-secondary border-2"><i class="bi bi-envelope"></i></span>
                        <input type="text" class="form-control border border-secondary border-2" placeholder="your_email@here.com">
                    </div>
                    <input type="submit" value="Forgot Password" class="btn btn-primary form-control">
                </form>
                
                <div class="d-flex align-items-center my-1">
                    <hr class="flex-grow-1 m-3 border border-secondary border-2 opacity-75">
                    <span class="mx-3 text-muted">OR</span>
                    <hr class="flex-grow-1 m-3 border border-secondary border-2 opacity-75">
                </div>
            
                <a href="{% url 'login' %}" class="btn btn-primary m-3">LOGIN</a>

            </fieldset>
        </div>
    </div>
</div>
{% endblock  %}
