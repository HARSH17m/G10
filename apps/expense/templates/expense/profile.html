{% extends 'expense/base.html' %}

{% block title %}PROFILE{% endblock %}
{% block page %}PROFILE{% endblock %}
{% block body %}
<div class="container">
    <div class="row justify-content-center align-content-center mt-5">
        {% if user %}
        <div class="col">
            <h2 class="text-center bg-dark text-light ">{{user_d.full_name}}</h2>
            <p class="fs-3 text-capitalize text-center bg-dark text-light ">{{user_d.gender}} - <i class="fs-4 text-center bg-dark text-light">{{user_d.dob}}</i></p>
            <div class="text-center bg-dark text-light ">{{user.email}}</div>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
