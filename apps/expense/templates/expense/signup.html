{% extends 'expense/baselr.html' %}
{% comment %} {% block title %}SIGNUP{% endblock %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col">
                <fieldset>
                    <legend>SignUp</legend>
                    <form action="" method="post">
                        {% csrf_token %}
                        <input type="text" name="email" class="form-control" placeholder="example@example.com">
                        <input type="password" name="password" class="form-control" placeholder="********">
                        <input type="password" name="confirm_password" class="form-control" placeholder="********">
                        <input type="submit" value="Signup" class="btn btn-dark">
                    </form>
                </fieldset>
            </div>
        </div>
    </div>
{% endblock  %} {% endcomment %}

{% block title %}SIGNUP{% endblock %}
{% block body %}
    <div class="container ">
        <div class="row justify-content-center ">
            <div class="col-sm-3">
            </div>
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h3 class="card-title text-center m-3">Sign Up | EXPENSEO</h3>
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="input-group mb-1 px-4">
                                <label for="email" class="form-label col-sm-12 fs-4">Email address</label>
                                <span class="col-sm-1 input-group-text  border border-secondary border-2 border-end-0 rounded-start"><i class="bi bi-envelope"></i></span>
                                <input type="email" name="email" id="email" class="form-control border border-secondary border-2" placeholder="your_email@here.com">
                            </div>
                            <div class="input-group mb-1 px-4">
                                <label for="confirm_password" class="form-label col-sm-12 fs-4">Password</label>
                                <span class="col-sm-1 input-group-text  border border-secondary border-2 border-end-0 rounded-start"><i class="bi bi-key-fill"></i></span>
                                <input type="password" name='password' class="col-sm-10 form-control  border border-secondary border-2 border-end-0" id="password" placeholder="********">
                                <button type="button" class="btn border border-start-0 border-secondary border-2 rounded-end" id="togglePassword">
                                    <i class="bi bi-eye"  id="toggleIcon"></i>
                                </button>
                            </div>
                            <div class="input-group mb-1 px-4">
                                <label for="confirm_password" class="form-label col-sm-12 fs-4">Confirm Password</label>
                                <span class="col-sm-1 input-group-text  border border-secondary border-2 border-end-0 rounded-start"><i class="bi bi-key-fill"></i></span>
                                <input type="password" name='confirm_password' class="col-sm-10 form-control  border border-secondary border-2 border-end-0" id="confirmPassword" placeholder="********">
                                <button type="button" class="btn border border-start-0 border-secondary border-2 rounded-end" id="toggleConfirmPassword">
                                    <i class="bi bi-eye"  id="toggleIcon"></i>
                                </button>
                            </div>
                            <div class="d-grid mt-4 mx-4">
                                <input type="submit" value="Signup" class="btn btn-dark">
                            </div>
                        </form>
                        <div class="d-flex align-items-center">
                            <hr class="flex-grow-1 mx-3 border border-secondary border-2 opacity-75">
                            <span class="mx-3 text-muted">OR</span>
                            <hr class="flex-grow-1 mx-3 border border-secondary border-2 opacity-75">
                        </div>
                        <div class="d-grid my-2 mx-4">
                            <a href="{% url 'login' %}" class="btn btn-outline-dark ">LOGIN</a>    
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
            </div>
        </div>
    </div>

<script>
  const togglePassword = document.getElementById('togglePassword');
  const password = document.getElementById('password');
  togglePassword.addEventListener('click', function () {
    const icon = this.querySelector("i");
    if (password.type === 'password') {
      password.type = 'text';
      icon.classList.replace("bi-eye", "bi-eye-slash");
    } else {
      password.type = 'password';
      icon.classList.replace("bi-eye-slash", "bi-eye");
    }
  });

  const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
  const confirmPassword = document.getElementById('confirmPassword');
  toggleConfirmPassword.addEventListener('click', function () {
    const icon = this.querySelector("i");
    if (confirmPassword.type === 'password') {
      confirmPassword.type = 'text';
      icon.classList.replace("bi-eye", "bi-eye-slash");
    } else {
      confirmPassword.type = 'password';
      icon.classList.replace("bi-eye-slash", "bi-eye");
    }
  });
</script>

{% endblock %}
