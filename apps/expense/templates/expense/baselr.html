<!DOCTYPE html>
<html lang="en">

<head>
  {% block head %}

  {% endblock %}
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}{% endblock %} | EXPENSEO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <style>
    body {
      background-color: rgb(88, 75, 158);
    }

      {
      % block styles %
    }

      {
      % endblock %
    }
  </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-gradient">
  {% block body %}{% endblock %}
  <script>
    function setupPasswordToggle(passwordId, toggleBtnId, iconId) {
    const passwordField = document.getElementById(passwordId);
    const toggleBtn = document.getElementById(toggleBtnId);
    const toggleIcon = document.getElementById(iconId);

    if (passwordField && toggleBtn && toggleIcon) {
      toggleBtn.addEventListener('click', function () {
        const isPassword = passwordField.type === 'password';
        passwordField.type = isPassword ? 'text' : 'password';
        toggleIcon.classList.toggle('bi-eye');
        toggleIcon.classList.toggle('bi-eye-slash');
      });
    }
  }

  // Run the toggle setup for both fields (if they exist on the page)
  setupPasswordToggle('password', 'togglePassword', 'toggleIcon');
  setupPasswordToggle('confirm_password', 'toggleConfirmPassword', 'toggleConfirmIcon');
  </script>
</body>

</html>
