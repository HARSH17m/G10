{% extends 'expense/baselr.html' %}
{% block title %}VERIFY{% endblock %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col">
                <fieldset>
                    <legend>VERIFY</legend>
                    <form action="{% url 'email_verify' %}" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="email" class="form-control" value={{email}}>
                        <label for="">OTP</label>
                        <input type="number" name="otp" class="form-control" placeholder="_ _ _ _ _ _">   
                        <input type="submit" value="Verify">
                    </form>
                </fieldset>
            </div>
        </div>
    </div>
{% endblock  %}
