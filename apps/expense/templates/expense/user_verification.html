{% extends 'expense/base.html' %}
{% block title %}VERIFY YOURSELF{% endblock %}
{% block page %}VERIFY YOURSELF{% endblock %}
{% block body %}
<div class="container mt-5">
  <div class="card bg-dark text-light shadow-lg mx-auto" style="max-width: 500px;">
    <div class="card-header text-center">
      {% if user_delete %}
        <h3 class="text-center pt-3"><i class=" text-danger bi bi-people-dash"></i>Enter password to confirm member deletion</h3>
      {% else %}
        <h3 class="text-start mx-4 pt-3"><i class=" text-primary bi bi-sheild-lock-fill"></i>Enter password to authenticate</h3>
      {% endif %}
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="input-group mb-1 px-4">
          <label for="confirm_password" class="form-label col-sm-12 fs-4">Password</label>
          <span class="col-sm-1 input-group-text  border border-secondary border-2 border-end-0 rounded-start"><i class="bi bi-key-fill"></i></span>
          <input type="password" name='password' class="col-sm-10 form-control  border border-secondary border-2 border-end-0" id="password" placeholder="********" autofocus>
          <button type="button" class="bg-light btn border border-start-0 border-secondary border-2 rounded-end " id="togglePassword">
              <i class="bi bi-eye"  id="toggleIcon"></i>
          </button>
      </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary rounded-pill">Verify</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
  const togglePassword = document.getElementById('togglePassword');
  const password = document.getElementById('password');
  togglePassword.addEventListener('click', function () {
    const icon = this.querySelector("i");
    if (password.type === 'password') {
      password.type = 'text';
      icon.classList.replace("bi-eye", "bi-eye-slash");
    } else {
      password.type = 'password';
      icon.classList.replace("bi-eye-slash", "bi-eye");
    }
  });
</script>
{% endblock %}
